apiVersion: v1
kind: ConfigMap
metadata:
  name: services-config
  namespace: collector
data:
  DB_HOST: postgres
  DB_PORT: "5432"
  DB_USER: collector
  DB_NAME: collectorshop
  KEYCLOAK_URL: https://keycloak:8080
  KEYCLOAK_REALM: collector
  NODE_ENV: production
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: collector
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      automountServiceAccountToken: false
      containers:
        - name: user-service
          image: collector/user-service:1.0.0
          ports:
            - containerPort: 3001
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
              ephemeral-storage: 256Mi
            limits:
              memory: 256Mi
              ephemeral-storage: 512Mi
          env:
            - name: PORT
              value: "3001"
            - name: DB_SCHEMA
              value: user_service
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: DB_PASSWORD
          envFrom:
            - configMapRef:
                name: services-config
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: collector
spec:
  selector:
    app: user-service
  ports:
    - port: 3001
      targetPort: 3001
