# ============================================
# CollectorShop - SonarQube Configuration
# ============================================

sonar.projectKey=collector-shop
sonar.projectName=Collector Shop
sonar.projectVersion=1.0.0
sonar.organization=acestv

# ===== Source & Test Locations =====
sonar.sources=services/user-service/src,services/catalog-service/src,services/order-service/src,services/payment-service/src,services/notification-service/src,services/chat-service/src,services/fraud-service/src,frontend/src
sonar.tests=services/catalog-service/src
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/*.test.tsx

# ===== Language & Encoding =====
sonar.sourceEncoding=UTF-8
sonar.typescript.lcov.reportPaths=services/catalog-service/coverage/lcov.info

# ===== Exclusions =====
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.spec.ts,**/*.test.ts,**/test/**,**/*.js.map,**/k8s/**

# ===== Quality Gate =====
sonar.qualitygate.wait=true
