sonar.projectKey=Collector-shop
sonar.projectName=CollectorShop
sonar.sources=services
sonar.host.url=http://localhost:9000
# Token should NOT be committed. Use env var SONAR_TOKEN or pass via CLI:
# sonar -Dsonar.token=YOUR_TOKEN
sonar.sourceEncoding=UTF-8

# Exclusions - ignore non-source directories and non-testable boilerplate
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.spec.ts,**/*.entity.ts,**/*.module.ts,**/*.decorator.ts,**/main.ts,**/dto/**,**/keycloak.guard.ts,**/keycloak.strategy.ts,**/roles.guard.ts

sonar.javascript.lcov.reportPaths=services/catalog-service/coverage/lcov.info,services/user-service/coverage/lcov.info,services/order-service/coverage/lcov.info,services/payment-service/coverage/lcov.info,services/notification-service/coverage/lcov.info,services/chat-service/coverage/lcov.info,services/fraud-service/coverage/lcov.info
