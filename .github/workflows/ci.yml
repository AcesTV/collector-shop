name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/collector

jobs:
  # ===== Lint & Test all services =====
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - services/user-service
          - services/catalog-service
          - services/order-service
          - services/payment-service
          - services/notification-service
          - services/chat-service
          - services/fraud-service
          - frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ${{ matrix.service }}

      - name: Lint
        run: npm run lint --if-present
        working-directory: ${{ matrix.service }}

      - name: Test
        run: npm test --if-present
        working-directory: ${{ matrix.service }}

  # ===== Security Audit =====
  security:
    runs-on: ubuntu-latest
    needs: lint-and-test
    strategy:
      matrix:
        service:
          - services/user-service
          - services/catalog-service
          - services/order-service
          - services/payment-service
          - services/notification-service
          - services/chat-service
          - services/fraud-service
          - frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ${{ matrix.service }}

      - name: Security audit
        run: npm audit --audit-level=high || true
        working-directory: ${{ matrix.service }}

  # ===== SonarQube Analysis =====
  sonarqube:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for accurate blame info

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install catalog-service dependencies
        run: npm install
        working-directory: services/catalog-service

      - name: Generate test coverage
        run: npx jest --coverage --coverageReporters=lcov
        working-directory: services/catalog-service

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  # ===== Build Docker Images =====
  build:
    runs-on: ubuntu-latest
    needs: [lint-and-test, security, sonarqube]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    strategy:
      matrix:
        include:
          - service: gateway
            image: collector-gateway
          - service: frontend
            image: collector-frontend
          - service: services/user-service
            image: collector-user-service
          - service: services/catalog-service
            image: collector-catalog-service
          - service: services/order-service
            image: collector-order-service
          - service: services/payment-service
            image: collector-payment-service
          - service: services/notification-service
            image: collector-notification-service
          - service: services/chat-service
            image: collector-chat-service
          - service: services/fraud-service
            image: collector-fraud-service

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.image }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.image }}:${{ github.sha }}
